<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title> Calculador numerico app</title>
</head>
<body>
    <main>
        <form action="" class="date-birth">
            <div class="container-day">
                <label for="number">Conversor numérico</label>
                <input type="text" name="number" id="number" required autofocus>
            </div>
            <button  class="button-submit" type="submit"></button>
        </form>

        <section class="result-num">
            <h2>Números Romanos</h2>
        </section>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
